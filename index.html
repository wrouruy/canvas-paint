<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas-paint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controlContainer">
        <div class="logo">canvas-paint</div>

        <div class="mainCtrl">
            <div class="standart" style="margin-bottom: 50px;"><label for="colorCustom" style="width: 60%;"><div style="display: flex; justify-content: space-between;">Color: <p id="colorValue">#000000</p></div></label>
            <div class="colorBox"><input type="color" id="colorCustom"></div></div>
            <div class="standart"><label for="thicknessCustom" style="width: 60%;"><div style="display: flex; justify-content: space-between;">thickness: <p id="textThickness">10</p></div></label><input type="range" min="1" max="50" id="thicknessCustom"></div>
        </div>

        <div class="learnKey"><div>Hot Keys</div><div><i class="fa-solid fa-circle-info"></i></div></div>
        <button id="save">save picture</button>
    </div>
    

    <div class="learnHotKeysWindow">
        <div class="row">   <div>ctrl + s</div> save    </div>
        <div class="row">   <div>ctrl + shift + c</div> clear    </div>
        <div class="row">   <div>ctrl + q</div> change color</div>
    </div>

    <div class="changeColor">
        <div id="firstColor"></div>
        <div id="secondColor"></div>
    </div>

    <div class="nameEnd">
        <div><input type="text" id="nameFile">
        <select id="fileType">
            <option value=".png">PNG</option>
            <option value=".jpg">JPG</option>
            <option value=".gif">GIF</option>
        </select>
        <button type="button" id="comfirnNameFile">comfirn</button></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
